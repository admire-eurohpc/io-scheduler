## vim: set filetype=yaml:

## global service settings
global_settings: [

  # if true, dump log messages to syslog
  use_syslog: false,

  # log file
  log_file: "/home/bscuser/utils/var/scord/scord.log",

  # path to pidfile
  pidfile: "/home/bscuser/utils/var/run/scord/scord.pid",

  # transport protocol used for communication
  transport_protocol: "ofi+tcp",

  # address to bind to
  bind_address: "127.0.0.1",

  # incoming port for remote connections
  remote_port: 52000,

  # number of worker threads to serve I/O requests
  workers: 4,
]
